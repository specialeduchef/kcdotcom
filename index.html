    <style>
      /* Global styles for the entire page */
      body {
        font-family: monospace; /* Use a monospace font for a receipt-like appearance */
        line-height: 1.4; /* Adjust line height for readability */
        margin: 20px; /* Add some margin around the body content */
        white-space: pre-wrap; /* Preserve spacing and line breaks */
        display: flex; /* Use flexbox for layout */
        justify-content: center; /* Center content horizontally */
        align-items: flex-start; /* Align items to the start (top) */
        min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
        background-color: #D0D7EB; /* Set a light blue background color */
    }

    /* Styles for the receipt container */
    .receipt {
        background-color: #fff; /* White background for the receipt itself */
        padding: 40px; /* Add padding inside the receipt */
        border: 1px solid #ccc; /* Add a border around the receipt */
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle shadow for depth */
        width: fit-content; /* Adjust the width to fit the content */
    }

    /* Styles for the header box */
    .header-box {
        text-align: center; /* Center the text within the header */
        margin-bottom: 10px; /* Add margin below the header */
        padding: 10px; /* Add padding inside the header box */
        border-radius: 5px; /* Add rounded corners */
        width: 100%; /* Make the header box span the full width */
        box-sizing: border-box; /* Include padding and border in the width */
    }

    /* Styles for the footer box */
    .footer-box {
        margin-top: 15px; /* Add margin above the footer */
        font-size: 0.9em; /* Reduce font size for the footer */
        color: #555; /* Set a dark gray color for the footer text */
        text-align: center; /* Center the text within the footer */
        padding: 10px; /* Add padding to the footer box */
        border-radius: 5px; /* Add rounded corners */
        width: 100%; /* Make the footer box span the full width */
        box-sizing: border-box; /* Include padding and border in the width */
    }

    /* Styles for item rows */
    .item-row {
        display: grid; /* Use grid layout for item rows */
        grid-template-columns: auto auto; /* Define two columns: auto width for item, auto for link */
        border-bottom: 1px dashed #ccc; /* Add a dashed border below each item row */
        padding-bottom: 5px; /* Add padding below the item row */
        margin-bottom: 5px; /* Add margin below the item row */
        width: 100%; /* Make item row span full width */
    }

    /* Styles for the header row (ITEM and LINK labels) */
    .item-row.header {
        border-bottom: 2px solid #000; /* Add a solid border below the header row */
        padding-bottom: 8px; /* Add padding below the header row */
        margin-bottom: 8px; /* Add margin below the header row */
        font-weight: bold; /* Make the header row text bold */
        width: 100%;
    }

    /* Styles for the total row */
    .total-row {
        display: grid; /* Use grid layout for the total row */
        grid-template-columns: auto auto; /* Define two columns: auto width for "TOTAL", auto for amount */
        padding-top: 10px; /* Add padding above the total row */
        border-top: 1px double #000; /* Add a double border above the total row */
        font-weight: bold; /* Make the total row text bold */
        width: 100%;
    }

    /* Styles for links */
    .link-price a {
        color: inherit; /* Inherit the text color from the parent */
        text-decoration: none; /* Remove underline from links */
    }

    .link-price a:hover {
        text-decoration: underline; /* Add underline on hover for better UX */
    }

    /* Adjust spacing and alignment of columns */
    .item-row > span:first-child,
    .total-row > span:first-child {
        margin-right: 10px; /* Add right margin to the first column (ITEM, TOTAL) */
        text-align: left; /* Left justify the text */
    }

    .item-row > span:last-child,
    .total-row > span:last-child {
        text-align: right; /* Right justify the text */
    }

    /* Style for links in the item row */
    .item-row a {
        color: inherit;
        text-decoration: none;
    }

    .item-row a:hover {
        text-decoration: underline;
    }

      /* Style for links in the total row */
    .total-row a {
        color: inherit;
        text-decoration: none;
    }

    .total-row a:hover {
        text-decoration: underline;
    }
